<html>
    <head>
        <title>Input Elements</title>
    </head>
    <body>
        <center><h1>Form Input Elements</h1></center>
        <hr>
        <form>
            <label>Enter your Name</label>
            <input type="text"/>
            <br><br>
            <label>Enter your Number</label>
            <input type="number"/>
            <br><br>
            <label>Enter your Password</label>
            <input type="password"/>
            <br><br>
            <label>Enter your Email</label>
            <input type="email"/>
            <br><br>
            <label>Enter Date</label>
            <input type="date"/>
            <br><br>
            <label>Enter your Gender</label>
            male<input type="radio" name="gender"/>
            female<input type="radio" name="gender"/>
            other<input type="radio" name="gender"/>
            <br><br>
            <label>Select Your College</label>
            <select>
                <option>AEC</option>
                <option>ACOE</option>
                <option>ACET</option>
            </select>
            <br><br>
            <label>Upload the file</label>
            <input type="file">
            <br><br>
            <label>Choose any one</label>
            <input type="checkbox">
            <label>Apple</label>
            <input type="checkbox">
            <label>Mango</label>
            <input type="checkbox">
            <label>Orange</label>
            <br><br>
            <label>Select Range</label>
            <input type="range">
            <br><br>
            <label>Choose Color</label>
            <input type="color">
            <br><br>
            <textarea placeholder="Description"></textarea>
            <br><br>
            <input type="reset">
            <!-- <button type="reset">reset</button> -->
            <br><br>
            <input type="submit">
            <!-- <button type="submit">submit</button> -->
             <br><br>

            <br><br>
