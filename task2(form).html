<html>
    <head>
        <title>Input Elements</title>
    </head>
    <body>
        <center><h1>Form</h1></center>
        <hr>
        <form>
            <label>First Name : </label>
            <input type="text"/>
            <br><br>
            <label>Last Name : </label>
            <input type="text"/>
            <br><br>
            <label>Age : </label>
            <input type="number"/>
            <br><br>
            <label>Gender : </label>
            <input type="radio" name="gender"/>
            <label>male</label>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"/>
            <label>female</label>
            <br><br>
            <label>Skills : </label>
            <input type="checkbox">
            <label>C</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox">
            <label>C++</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox">
            <label>Java</label>
            <br><br>
            <label>Mobile No : </label>
            <input type="number"/>
            <br><br>
            <label>DOB : </label>
            <input type="date"/>
            <br><br>
            <label>Address : </label>
            <textarea></textarea>
            <br><br>
            <label>Email : </label>
            <input type="email"/>
            <br><br>
            <label>College : </label>
            <select>
                <option>AEC</option>
                <option>ACOE</option>
                <option>ACET</option>
            </select>
            <br><br>
            <label>Profile : </label>
            <input type="file">
            <br><br>
            <input type="submit">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset">
        </form> 
    </body>
</html>
